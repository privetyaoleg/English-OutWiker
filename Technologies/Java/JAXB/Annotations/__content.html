	<style type='text/css'>
		body, div, p, table {
			font-size:14pt;

		img{border:none}

background-image: url('http://energobyt.ru/wp-content/uploads/2014/11/фон-для-сайта.jpg');

.column3 {
-webkit-column-width: 200px;
-moz-column-width: 200px;
column-width: 200px;

column-count: 3;
-webkit-column-gap: 30px;

column-gap: 30px;

}
.column2 {
-webkit-column-width: 200px;

column-width: 200px;

column-rule: 2px solid #ccc;
}
.tableText {
width: 100%; /* Ширина таблицы */
}
td {
padding: 5px; /* Поля в ячейках */

}
.redtext {
color: #BE2727;
}
hr.style {
overflow: visible; /* For IE */
height: 30px;
border-style: solid;
border-color: black;
border-width: 2px 0 0 0;
border-radius: 30px;
}
hr.style:before { /* Not really supposed to work, but does */
display: block;
content: "";
height: 30px;
margin-top: -35px;
border-style: solid;
border-color: black;
border-width: 0 0 2px 0;
border-radius: 30px;
}
hr.packmanline{
width:100%;
align=center;
border: 0;

}
